server:
  port: 9092

spring:
  mvc.path match:
    matching-strategy: ant-path-matcher
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/produto?createDatabaseIfNotExist=True&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
  flyway:
    clean-disabled: true
